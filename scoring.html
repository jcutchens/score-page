<div id="contact-form">
        
            <h1>Event Scores</h1>
            <h2>Select the correct event and enter that player's score.</h2>
            
           
            <form method="post" action="">
            	
            <label for="enquiry">Player<span class="required">*</span> </label>
                <select id="enquiry" name="enquiry">
                    <option value="Player-1">General</option>
                    <option value="Player-1">General</option>
                    <option value="Player-1">General</option>
                    <option value="Player-1">General</option>
                    <option value="Player-1">General</option>
                    <option value="Player-1">General</option>
                </select>
                
                <label for="event">Event<span class="required">*</span> </label>
                	
       
                    <input type="radio" name="g1" value="1">
                    <input type="radio" name="g2" value="1">
                    <input type="radio" name="g3" value="1">
                   	<input type="radio" name="g4" value="1">
                    <input type="radio" name="g5" value="1">
                    <input type="radio" name="g6" value="1">
                    <input type="radio" name="g7" value="1">

				<input type="radio" name="enc2" value="2">
                <input type="radio" name="enc3" value="3">
                
                <label for="message">Notes</label>
                <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required data-minlength="20"></textarea>
               
                <input type="submit" value="Submit!" id="submit-button" />
